{% extends "base.html" %}
{% block content %}
    <section class="pastes-show">
        <div class="title-bar">
            <h2>{{ paste.title }}</h2>
            <div class="buttons">
                <button class="destructive" hx-delete="/pastes/{{ paste.id }}">Delete</button>
            </div>
        </div>
        <h3>{{ paste.description }}</h3>
        <div class="container">
            <code>{{ paste.body }}</code>
        </div>
    </section>
{% endblock %}
