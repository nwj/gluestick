{% extends "base.html" %}
{% block title %}Edit {{ paste.filename }}{% endblock %}
{% block content %}
    <section class="pastes-edit">
        <form hx-put="/pastes/{{ paste.id }}">
            <div class="filename-bar">
                {% if let Some(session) = session %}<span>{{ session.user.username }}</span><span>/</span>{% endif %}
                <input type="text"
                       name="filename"
                       placeholder="Filename with extension..."
                       value="{{ paste.filename }}" />
            </div>
            <div class="description-bar">
                <input type="text"
                       name="description"
                       placeholder="(Optional) Paste description..."
                       value="{{ paste.description }}" />
            </div>
            <textarea class="body" name="body" placeholder="Paste body...">{{ paste.body }}</textarea>
            <button class="primary" type="submit">Save</button>
        </form>
    </section>
{% endblock %}
