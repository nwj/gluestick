<div
  class="validated-input {% if email_error_message.is_some() %}invalid{% endif %}"
  hx-target="this"
  hx-swap="outerHTML"
>
  <label>
    Email
    <input
      type="text"
      name="email"
      placeholder="Your email address..."
      value="{{ email }}"
      hx-post="/signup/validate/email"
    />
  </label>
  <div class="error-msg">
    {% if let Some(msg) = email_error_message %}{{ msg }}{% endif %}
  </div>
</div>
