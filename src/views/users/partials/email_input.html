{% let error = error_report.get_first("email") %}
<div hx-target="this"
     hx-swap="outerHTML"
     {% if let Some(error) = error %}class="invalid"{% endif %}>
    <label for="username">Email</label>
    <input type="text"
           name="email"
           placeholder="Your email address..."
           value="{{ email }}"
           hx-post="/signup/validate/email" />
    <div class="error-msg">
        {% if let Some(error) = error %}{{ error }}{% endif %}
    </div>
</div>
