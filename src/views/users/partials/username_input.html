{% let error = error_report.get_first("username") %}
<div hx-target="this"
     hx-swap="outerHTML"
     {% if let Some(error) = error %}class="invalid"{% endif %}>
    <label for="username">Username</label>
    <input type="text"
           name="username"
           placeholder="Your username..."
           value="{{ username }}"
           hx-post="/signup/validate/username" />
    <div class="error-msg">
        {% if let Some(error) = error %}{{ error }}{% endif %}
    </div>
</div>
