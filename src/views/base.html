<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/assets/js/vendor/htmx.min.js"></script>
        <link href="/assets/css/main.css" rel="stylesheet" />
        {% block head %}{% endblock %}
    </head>
    <body hx-boost="true">
        <header>
            <nav>
                <div>
                    <a class="logo" href="/">Gluestick</a>
                </div>
                <div>
                    <a href="/pastes">Recent Pastes</a>
                    {% if session.is_some() %}<a href="/pastes/new">New Paste</a>{% endif %}
                </div>
                <div>
                    {% if session.is_some() %}
                        <a href="/settings">Settings</a>
                        <a href="/logout" hx-delete="/logout">Sign Out</a>
                    {% else %}
                        <a href="/login">Sign In</a>
                        <a href="/signup">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
            <img class="svg-border" src="/assets/images/waves.svg" />
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
