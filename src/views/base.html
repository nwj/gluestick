<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}{% endblock %}
            - Gluestick
        </title>
        <link rel="stylesheet" href="/assets/css/main.css">
        <script src="/assets/js/vendor/htmx.v2.0.0.min.js"></script>
    </head>
    <body hx-boost="true">
        <header>
            <nav>
                <div>
                    <a class="logo" href="/">Gluestick</a>
                </div>
                <div>
                    <a href="/pastes">Recent Pastes</a>
                    {% if session.is_some() %}<a href="/">New Paste</a>{% endif %}
                </div>
                <div>
                    {% if session.is_some() %}
                        <a href="/settings">Settings</a>
                        <a href="/logout" hx-delete="/logout">Sign Out</a>
                    {% else %}
                        <a href="/login">Sign In</a>
                        <a href="/signup">Sign Up</a>
                    {% endif %}
                </div>
            </nav>
            <img class="svg-border" src="/assets/images/waves.svg" />
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
