{% extends "base.html" %}
{% block content %}
    {% if pastes.len() > 0 %}
        <ul>
            {% for paste in pastes %}
                <li>
                    <a href="pastes/{{ paste.id }}">
                        <h2>{{ paste.title }}</h2>
                        <p>{{ paste.description }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recent pastes</p>
    {% endif %}
{% endblock %}
