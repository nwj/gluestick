{% extends "base.html" %}
{% block content %}
    {% if pastes.len() > 0 %}
        <ul>
            {% for paste in pastes %}
                <li>
                    <a href="pastes/{{ paste.id }}">{{ paste.description }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recent pastes</p>
    {% endif %}
{% endblock %}
