{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Sign-in to Gluestick</h1>
    <section class="login">
        <form action="/login" method="post">
            {% let error = error_report.get_first("self") %}
            <div {% if let Some(error) = error %}class="invalid"{% endif %}>
                <label for="email">Email</label>
                <input type="text"
                       name="email"
                       placeholder="Your email address..."
                       value="{{ email }}" />
            </div>
            <div {% if let Some(error) = error %}class="invalid"{% endif %}>
                <label for="password">Password</label>
                <input type="password"
                       name="password"
                       placeholder="Your password..."
                       value="{{ password }}" />
            </div>
            <div class="error-msg">
                {% if let Some(error) = error %}{{ error }}{% endif %}
            </div>
            <button class="primary" type="submit">Sign In</button>
        </form>
    </section>
{% endblock %}
