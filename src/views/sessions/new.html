{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block main %}
    <main class="login">
        <h1>Sign-in to Gluestick</h1>
        <form action="/login" method="post">
            {% let error = error_report.get_first(SELF_REPORT_KEY) %}
            <div class="validated-input {% if let Some(error) = error %}invalid{% endif %}">
                <label>
                    Email
                    <input type="text"
                           name="email"
                           placeholder="Your email address..."
                           value="{{ email }}" />
                </label>
            </div>
            <div class="validated-input {% if let Some(error) = error %}invalid{% endif %}">
                <label>
                    Password
                    <input type="password"
                           name="password"
                           placeholder="Your password..."
                           value="{{ password.expose_secret() }}" />
                </label>
                <div class="error-msg">
                    {% if let Some(error) = error %}{{ error }}{% endif %}
                </div>
            </div>
            <button class="primary" type="submit">Sign In</button>
        </form>
    </main>
{% endblock %}
